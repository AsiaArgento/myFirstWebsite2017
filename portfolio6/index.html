<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jane's Fashion Blog</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/2206a4c471.js"></script>
</head>
<body>
    <!-- Navigation bar with social media icons -->
    <div class="navbar">
        <a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-snapchat-square" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-flickr" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
        <a class="right" href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
    </div>
    
    <!-- Content defines a container for fixed size centered content -->
    <div class="content">
        <!-- Header -->
        <div class="header">
            <h1><b>JANE BLOGLIFE</b></h1>
            <h6>Welcome to the blog of <span>Jane's world</span></h6>
        </div>
        <!-- Image Header -->
        <div id="home" class="image-header">
            <img src="images/jane2.jpg" alt="Jane">
            <div class="bottom-left-display">
                <h1 class="first">Jane's</h1>
                <h1 class="jumbo"><b>FASHION BLOG</b></h1>
                <h6><button>SUBSCRIBE</button></h6>
            </div>
        </div>
        
    </div>
</body>
</html>
